<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillFlow</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        overflow-x: hidden;
    }
    header, section {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    h1 { color: #333; }
    .card {
        background: white;
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Prank overlay */
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #00FF00;
        font-family: monospace;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    #keyboard {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40%;
        background: #222;
        display: flex;
        flex-wrap: wrap;
    }
    .key {
        flex: 1 0 10%;
        margin: 1%;
        background: #333;
        color: white;
        text-align: center;
        line-height: 40px;
        border-radius: 5px;
        font-size: 18px;
    }
    #typedText {
        font-size: 20px;
        color: #00FF00;
        margin-bottom: 10px;
    }
    #hackerVideo {
        position: absolute;
        width: 80%;
        height: auto;
        display: none;
        z-index: 10000;
    }
    #fallingCanvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 9998;
    }
    #finalMessage {
        position: absolute;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: red;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        z-index: 10001;
    }
    #finalMessage img {
        max-width: 80%;
        margin-top: 15px;
    }
</style>
</head>
<body>

<header>
    <h1>SkillFlow</h1>
    <p>Track your skills and grow daily. (Functional site after prank!)</p>
</header>

<section class="card">
    <h2>Daily Challenge</h2>
    <p>Observe 3 new details about your surroundings today.</p>
</section>

<section class="card">
    <h2>Quick Notes</h2>
    <textarea style="width:100%;height:100px;"></textarea>
    <button>Save</button>
</section>

<!-- Prank Elements -->
<div id="prankOverlay">
    <div id="typedText"></div>
    <div id="keyboard"></div>
    <video id="hackerVideo" autoplay>
        <source src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4" type="video/mp4">
    </video>
    <canvas id="fallingCanvas"></canvas>
    <div id="finalMessage">
        <p>CONGRATULATIONS, YOU'VE BEEN HACKED!</p>
        <img src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/IMG_20250804_233522.jpg">
    </div>
</div>

<audio id="hackerAudio">
    <source src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/whispered-hello-goodbye-german-english-31467.mp3" type="audio/mpeg">
</audio>

<script>
    // ---------- PRANK SETUP ----------
    let prankTriggered = false;
    const prankOverlay = document.getElementById('prankOverlay');
    const typedText = document.getElementById('typedText');
    const keyboard = document.getElementById('keyboard');
    const hackerVideo = document.getElementById('hackerVideo');
    const hackerAudio = document.getElementById('hackerAudio');
    const fallingCanvas = document.getElementById('fallingCanvas');
    const finalMessage = document.getElementById('finalMessage');
    const ctx = fallingCanvas.getContext('2d');
    fallingCanvas.width = window.innerWidth;
    fallingCanvas.height = window.innerHeight;

    // Create fake mobile keyboard
    const keys = '1234567890QWERTYUIOPASDFGHJKLZXCVBNM'.split('');
    keys.forEach(k => {
        let keyEl = document.createElement('div');
        keyEl.className = 'key';
        keyEl.textContent = k;
        keyboard.appendChild(keyEl);
    });

    // Trigger prank on second click
    let clickCount = 0;
    document.body.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 2 && !prankTriggered) startPrank();
    });

    function startPrank() {
        prankTriggered = true;
        prankOverlay.style.display = 'flex';
        hackerVideo.style.display = 'none';
        fallingCanvas.style.display = 'none';
        finalMessage.style.display = 'none';

        // Simulate typing
        let message = "ACCESSING SYSTEM...\nLOCATION: VISAYAS, PHILIPPINES\nHI YOU BEEN HACKED ^_^";
        let charIndex = 0;
        const clickSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YUoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA');
        function typeChar() {
            if (charIndex < message.length) {
                typedText.textContent += message[charIndex];
                charIndex++;
                clickSound.currentTime = 0;
                clickSound.play();
                setTimeout(typeChar, 100);
            } else {
                setTimeout(startVideo, 500);
            }
        }
        typeChar();
    }

    function startVideo() {
        keyboard.style.display = 'none';
        hackerVideo.style.display = 'block';
        hackerAudio.play();
        setTimeout(() => {
            hackerVideo.style.display = 'none';
            hackerAudio.pause();
            hackerAudio.currentTime = 0;
            startFallingLetters();
        }, 7000); // Adjust to match your video length
    }

    // Matrix-style falling letters
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = fallingCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, fallingCanvas.width, fallingCanvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > fallingCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    function startFallingLetters() {
        fallingCanvas.style.display = 'block';
        const interval = setInterval(drawMatrix, 33);
        setTimeout(() => {
            clearInterval(interval);
            fallingCanvas.style.display = 'none';
            finalMessage.style.display = 'flex';
            setTimeout(() => {
                prankOverlay.style.display = 'none';
            }, 3000);
        }, 5000);
    }
</script>
</body>
</html>
