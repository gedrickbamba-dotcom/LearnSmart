<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
    }
    header, section {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    .card {
        background: white;
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: lime;
        display: none;
        z-index: 9999;
        overflow: hidden;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    #hackerVideo {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        display: none;
        z-index: 10000;
    }
    #finalMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: red;
        font-size: 2em;
        display: none;
    }
    #finalMessage img {
        max-width: 200px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <!-- Student Site -->
    <header>
        <h1>Welcome to Student Hub</h1>
        <p>Your one-stop guide for school tips and resources.</p>
    </header>
    <section class="card">
        <h2>Study Tips</h2>
        <p>Focus for 25 minutes, then take a 5-minute break. Repeat 4 times for better retention.</p>
    </section>
    <section class="card">
        <h2>Notes</h2>
        <textarea style="width:100%; height:100px;"></textarea>
    </section>

    <!-- Prank Overlay -->
    <div id="prankOverlay">
        <canvas id="matrixCanvas"></canvas>
        <video id="hackerVideo" autoplay muted></video>
        <audio id="hackerAudio"></audio>
        <div id="finalMessage">
            <p>CONGRATULATIONS, YOU'VE BEEN HACKED!</p>
            <img id="finalImage" alt="Prank Image">
        </div>
    </div>

<script>
    // Raw GitHub links
    const videoURL = "https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4";
    const audioURL = "https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/whispered-hello-goodbye-german-english-31467.mp3";
    const imageURL = "https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/IMG_20250804_233522.jpg";

    // Setup prank elements
    const overlay = document.getElementById('prankOverlay');
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    const hackerVideo = document.getElementById('hackerVideo');
    const hackerAudio = document.getElementById('hackerAudio');
    const finalMessage = document.getElementById('finalMessage');
    const finalImage = document.getElementById('finalImage');

    hackerVideo.src = videoURL;
    hackerAudio.src = audioURL;
    finalImage.src = imageURL;

    // Resize canvas to full screen
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Matrix effect
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = Math.floor(window.innerWidth / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    let matrixInterval;

    function startPrank() {
        overlay.style.display = 'block';
        matrixInterval = setInterval(drawMatrix, 50);

        setTimeout(() => {
            hackerVideo.style.display = 'block';
            hackerAudio.play();
        }, 2000);

        hackerVideo.onended = () => {
            hackerVideo.style.display = 'none';
            hackerAudio.pause();
            clearInterval(matrixInterval);
            finalMessage.style.display = 'block';
            setTimeout(() => {
                overlay.style.display = 'none';
                finalMessage.style.display = 'none';
            }, 4000);
        };
    }

    // Trigger prank on second click
    let clickCount = 0;
    document.body.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 2) startPrank();
    });
</script>
</body>
</html>
