<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #4CAF50; color: white; text-align: center; padding: 15px; }
    section { padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }

    /* Prank overlay */
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #00ff00;
        font-family: monospace;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
    }
    #hackerVideo {
        width: 80%;
        max-width: 400px;
        display: none;
    }
    #fallingText {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        color: #00ff00;
        font-size: 20px;
        white-space: pre;
        display: none;
    }
    #finalMessage {
        display: none;
        text-align: center;
        color: red;
        font-size: 24px;
        background: white;
        padding: 20px;
    }
    #finalImage {
        max-width: 200px;
        display: block;
        margin: 10px auto;
    }
</style>
</head>
<body>
    <!-- Student Site -->
    <header>
        <h1>Welcome to the Student Portal</h1>
    </header>
    <section>
        <h2>Quick Notes</h2>
        <textarea id="notes"></textarea>
        <button onclick="saveNotes()">Save Notes</button>
        <p>Saved Notes:</p>
        <p id="savedNotes"></p>
    </section>

    <!-- Prank Overlay -->
    <div id="prankOverlay">
        <div id="typingText">Initializing...</div>
        <video id="hackerVideo" src="mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4"></video>
        <div id="fallingText"></div>
        <div id="finalMessage">
            <p>Congratulations, You've Been Hacked!</p>
            <img id="finalImage" src="data:image/jpeg;base64,INSERT-YOUR-IMAGE-BASE64-HERE">
        </div>
        <audio id="hackerAudio" src="whispered-hello-goodbye-german-english-31467.mp3"></audio>
    </div>

<script>
    // Notes Save
    function saveNotes() {
        const notes = document.getElementById('notes').value;
        localStorage.setItem('notes', notes);
        document.getElementById('savedNotes').textContent = notes;
    }
    document.getElementById('savedNotes').textContent = localStorage.getItem('notes') || "";

    // Prank Trigger
    let clickCount = 0;
    document.body.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 2) startPrank();
    });

    function startPrank() {
        const overlay = document.getElementById('prankOverlay');
        const typingText = document.getElementById('typingText');
        const video = document.getElementById('hackerVideo');
        const audio = document.getElementById('hackerAudio');
        const fallingText = document.getElementById('fallingText');
        const finalMessage = document.getElementById('finalMessage');

        overlay.style.display = "flex";
        let lines = ["Accessing system...", "Bypassing security...", "Injecting payload..."];
        let index = 0;

        function typeNextLine() {
            if (index < lines.length) {
                typingText.textContent += "\n" + lines[index];
                index++;
                setTimeout(typeNextLine, 1000);
            } else {
                // Show video and play audio
                typingText.style.display = "none";
                video.style.display = "block";
                video.play();
                audio.play();

                video.onended = () => {
                    video.style.display = "none";
                    fallingText.style.display = "block";
                    startFallingText();
                    setTimeout(() => {
                        fallingText.style.display = "none";
                        audio.pause();
                        finalMessage.style.display = "block";
                        setTimeout(() => overlay.style.display = "none", 4000);
                    }, 4000);
                };
            }
        }
        typeNextLine();
    }

    // Falling text effect
    function startFallingText() {
        const fallingText = document.getElementById('fallingText');
        let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let interval = setInterval(() => {
            fallingText.textContent = "";
            for (let i = 0; i < 30; i++) {
                let line = "";
                for (let j = 0; j < 20; j++) {
                    line += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                fallingText.textContent += line + "\n";
            }
        }, 100);
        setTimeout(() => clearInterval(interval), 4000);
    }
</script>
</body>
</html>
