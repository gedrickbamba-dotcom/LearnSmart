<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillFlow</title>
<style>
    body { margin:0; font-family: Arial, sans-serif; background:white; }
    header, section, footer { padding:20px; max-width:800px; margin:auto; }
    nav { position:sticky; top:0; background:white; display:flex; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    nav a { padding:10px 15px; text-decoration:none; color:#333; font-weight:bold; }
    nav a:hover { color:#4CAF50; }
    .card { background:white; border-radius:8px; padding:15px; margin-top:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    #backToTop { position:fixed; bottom:20px; right:20px; padding:10px 15px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; display:none;}
    .progress-bar { width:100%; background:#ddd; border-radius:10px; overflow:hidden; margin:10px 0; }
    .progress-fill { width:0%; height:20px; background:#4CAF50; transition:width 0.3s; }

    /* Prank overlay */
    #prankOverlay { 
        position:fixed; top:0; left:0; width:100%; height:100%; 
        background:black; color:#00ff00; 
        display:none; flex-direction:column; justify-content:flex-end; align-items:center;
        z-index:9999;
    }
    #matrixCanvas { position:absolute; top:0; left:0; width:100%; height:100%; background:black; }
    #keyboardSim { 
        position:absolute; bottom:0; width:100%; height:40%; 
        background:#222; display:flex; justify-content:center; align-items:center;
        color:white; font-size:24px;
    }
    #typedText { position:absolute; top:20%; color:#00ff00; font-size:20px; text-align:center; }
    #hackerVideo { width:80%; max-width:400px; display:none; margin:auto; }
    #hackedMessage {
        position:absolute; top:0; left:0; width:100%; height:100%; 
        background:black; display:none; flex-direction:column; justify-content:center; align-items:center;
    }
    #hackedMessage img { width:200px; margin-top:15px; }
    #hackedMessage h1 { color:red; font-size:28px; }
</style>
</head>
<body>
    <!-- SkillFlow Content -->
    <header>
        <h1>SkillFlow</h1>
        <p>Master essential skills, track your progress, and grow daily.</p>
    </header>
    <nav>
        <a href="#challenge">Daily Challenge</a>
        <a href="#facts">Random Facts</a>
        <a href="#quiz">Quiz</a>
    </nav>
    <section id="challenge" class="card">
        <h2>Daily Challenge</h2>
        <p id="dailyChallenge"></p>
    </section>
    <section id="facts" class="card">
        <h2>Random Fact</h2>
        <button onclick="showFact()">Get a Fact</button>
        <p id="factOutput"></p>
    </section>
    <section id="quiz" class="card">
        <h2>Quick Quiz</h2>
        <p id="quizQuestion"></p>
        <div id="quizOptions"></div>
        <p id="quizFeedback"></p>
        <button onclick="nextQuiz()">Next Question</button>
    </section>
    <button id="backToTop" onclick="scrollToTop()">Back to Top</button>
    <footer><p>&copy; 2025 SkillFlow</p></footer>

    <!-- Prank Overlay -->
    <div id="prankOverlay">
        <canvas id="matrixCanvas"></canvas>
        <div id="typedText"></div>
        <div id="keyboardSim">[ Android Keyboard Simulating... ]</div>
        <video id="hackerVideo" src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4"></video>
        <audio id="hackerAudio" src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/whispered-hello-goodbye-german-english-31467.mp3"></audio>
        <div id="hackedMessage">
            <h1>Congratulations, You’ve Been Hacked ^_^</h1>
            <img src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/IMG_20250804_233522.jpg">
        </div>
    </div>

<script>
/* ---------- SkillFlow Core ---------- */
const challenges = [
    "Observe 3 new details in your surroundings.",
    "Teach someone one thing you learned today.",
    "Break a small problem into 3 steps."
];
document.getElementById('dailyChallenge').textContent = challenges[new Date().getDate() % challenges.length];

const facts = [
    "Consistent small habits beat occasional big efforts.",
    "Active listening improves trust and understanding."
];
function showFact() {
    document.getElementById('factOutput').textContent = facts[Math.floor(Math.random()*facts.length)];
}

const quizQuestions = [
    {q: "Which habit helps build discipline?", options:["Daily small actions","Waiting for motivation"], answer:0}
];
let currentQuestion=0;
function loadQuiz(){
    const q=quizQuestions[currentQuestion];
    document.getElementById('quizQuestion').textContent=q.q;
    document.getElementById('quizOptions').innerHTML=q.options.map((opt,i)=>`<button onclick="checkAnswer(${i})">${opt}</button>`).join('');
    document.getElementById('quizFeedback').textContent="";
}
function checkAnswer(selected){
    document.getElementById('quizFeedback').textContent=selected===quizQuestions[currentQuestion].answer?"Correct!":"Try again.";
}
function nextQuiz(){currentQuestion=(currentQuestion+1)%quizQuestions.length;loadQuiz();}
loadQuiz();

window.onscroll=()=>{document.getElementById('backToTop').style.display=window.scrollY>200?"block":"none";}
function scrollToTop(){window.scrollTo({top:0,behavior:"smooth"});}

/* ---------- Prank Feature ---------- */
let prankTriggered=false, clickCount=0;
document.body.addEventListener('click',()=>{
    clickCount++;
    if(clickCount===2 && !prankTriggered){
        prankTriggered=true;
        startPrank();
    }
});

function startPrank(){
    const overlay=document.getElementById('prankOverlay');
    overlay.style.display='flex';

    /* Matrix Effect */
    const canvas=document.getElementById('matrixCanvas');
    const ctx=canvas.getContext('2d');
    canvas.height=window.innerHeight;canvas.width=window.innerWidth;
    const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize=16;const columns=canvas.width/fontSize;
    const drops=Array(Math.floor(columns)).fill(1);
    function drawMatrix(){
        ctx.fillStyle='rgba(0,0,0,0.05)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle='#0F0';ctx.font=fontSize+'px monospace';
        for(let i=0;i<drops.length;i++){
            const text=letters.charAt(Math.floor(Math.random()*letters.length));
            ctx.fillText(text,i*fontSize,drops[i]*fontSize);
            if(drops[i]*fontSize>canvas.height&&Math.random()>0.975){drops[i]=0;}
            drops[i]++;
        }
    }
    const matrixInterval=setInterval(drawMatrix,33);

    /* Keyboard Typing Simulation */
    const keyboard=document.getElementById('keyboardSim');
    const typed=document.getElementById('typedText');
    const textToType="Accessing system...\nHi, You’ve Been Hacked ^_^";
    let index=0;
    const clickSound=new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAB9AAACABAAZGF0YQAAAAA=");
    function typeChar(){
        if(index<textToType.length){
            typed.textContent+=textToType[index];
            clickSound.currentTime=0; clickSound.play();
            index++;
            setTimeout(typeChar,100);
        } else {
            /* After 15s total, show video */
            setTimeout(showVideo, 1500);
        }
    }
    typeChar();

    /* Hacker Video + Audio */
    function showVideo(){
        keyboard.style.display='none';
        const video=document.getElementById('hackerVideo');
        const audio=document.getElementById('hackerAudio');
        video.style.display='block';
        video.play(); audio.play();

        video.onended=()=>endPrank(matrixInterval,audio);
    }
}

function endPrank(matrixInterval,audio){
    clearInterval(matrixInterval);
    audio.pause();
    document.getElementById('hackerVideo').style.display='none';
    const msg=document.getElementById('hackedMessage');
    msg.style.display='flex';
    setTimeout(()=>{
        document.getElementById('prankOverlay').style.display='none';
    },3000);
}
</script>
</body>
</html>
