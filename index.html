<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #333;
        overflow: hidden;
    }
    #normalContent, #typingEffect, #hackerVideo, #codeRain, #finalMessage {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #normalContent { display: flex; flex-direction: column; }
    #typingEffect {
        font-family: monospace;
        background: black;
        color: #0f0;
        padding: 20px;
        font-size: 18px;
    }
    #hackerVideo video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #codeRain {
        font-family: monospace;
        background: black;
        color: #0f0;
        font-size: 14px;
        white-space: pre-wrap;
        overflow-y: scroll;
        padding: 10px;
    }
    #finalMessage {
        flex-direction: column;
        background: black;
        color: red;
        font-size: 28px;
        font-weight: bold;
        animation: blink 1s infinite;
    }
    #finalMessage img {
        margin-top: 20px;
        max-width: 200px;
        border: 2px solid red;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>

<!-- Normal-looking student page -->
<div id="normalContent">
    <h1>Welcome to the Student Portal</h1>
    <p>Access your grades, notes, and school updates here.</p>
</div>

<!-- Fake keyboard typing -->
<div id="typingEffect"></div>

<!-- Hacker video -->
<div id="hackerVideo">
    <video autoplay muted playsinline>
        <source src="mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4" type="video/mp4">
    </video>
</div>

<!-- Code rain -->
<div id="codeRain"></div>

<!-- Final prank message -->
<div id="finalMessage">
    <p>CONGRATULATIONS! YOU'VE BEEN HACKED! ðŸ˜‚</p>
    <img src="IMG_20250804_233522.jpg" alt="Prank Image">
</div>

<!-- Sounds -->
<audio id="typingSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YUoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA" preload="auto"></audio>
<audio id="hackerSound" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAgLsAAIAvAAABAAgAZGF0YUQAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA==" preload="auto"></audio>

<script>
    const typingText = [
        "Initializing secure student portal...",
        "Verifying credentials...",
        "Establishing remote connection...",
        "Accessing personal data...",
        "Injecting backdoor...",
        "System compromised!"
    ];

    const typingDiv = document.getElementById('typingEffect');
    const codeRain = document.getElementById('codeRain');
    const typingSound = document.getElementById('typingSound');
    const hackerSound = document.getElementById('hackerSound');

    function startPrank() {
        // Step 1: Show typing effect
        document.getElementById('normalContent').style.display = "none";
        typingDiv.style.display = "block";
        showTypingEffect();
    }

    function showTypingEffect(index = 0) {
        if (index < typingText.length) {
            typingSound.currentTime = 0;
            typingSound.play();
            typingDiv.innerHTML += typingText[index] + "<br>";
            setTimeout(() => showTypingEffect(index + 1), 1500);
        } else {
            setTimeout(() => {
                typingDiv.style.display = "none";
                document.getElementById('hackerVideo').style.display = "flex";
                hackerSound.play();
                setTimeout(showCodeRain, 5000); // show code after video plays for a while
            }, 1000);
        }
    }

    function showCodeRain() {
        document.getElementById('hackerVideo').style.display = "none";
        codeRain.style.display = "block";
        let lines = "";
        const interval = setInterval(() => {
            lines += Math.random().toString(36).substring(2, 30) + "\n";
            codeRain.textContent = lines;
            if (lines.length > 2000) {
                clearInterval(interval);
                setTimeout(() => {
                    codeRain.style.display = "none";
                    document.getElementById('finalMessage').style.display = "flex";
                }, 1000);
            }
        }, 50);
    }

    // Start prank after a short delay (looks like a normal page first)
    setTimeout(startPrank, 3000);
</script>
</body>
</html>
