<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        transition: all 1s ease;
    }
    header {
        background: #4CAF50;
        color: white;
        text-align: center;
        padding: 2rem;
    }
    section {
        padding: 2rem;
        text-align: center;
    }
    #hackerVideo, #matrixEffect {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1000;
        background: black;
    }
    #hackerVideo video {
        width: 80%;
        max-width: 500px;
        display: block;
        margin: auto;
        margin-top: 20%;
        border: 3px solid #00ff00;
    }
    #matrixCanvas {
        width: 100%;
        height: 100%;
        display: block;
        background: black;
    }
    #finalMessage {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #00ff00;
        font-size: 2rem;
        text-align: center;
        padding-top: 40%;
        z-index: 2000;
    }
    #finalMessage img {
        display: block;
        max-width: 80%;
        margin: 1rem auto;
    }
</style>
</head>
<body>
    <!-- Normal-looking page -->
    <header>
        <h1>Welcome to Student Portal</h1>
        <p>Access your school resources here</p>
    </header>
    <section>
        <p>Loading modules...</p>
    </section>

    <!-- Hacker Video -->
    <div id="hackerVideo">
        <video id="videoFile" autoplay></video>
        <audio id="hackerAudio" autoplay></audio>
    </div>

    <!-- Matrix Effect -->
    <div id="matrixEffect">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Final Message -->
    <div id="finalMessage">
        <p>CONGRATULATIONS! YOUâ€™VE BEEN HACKED! ðŸ˜‚</p>
        <img src="IMG_20250804_233522.jpg" alt="Prank Image">
    </div>

<script>
    // Step 1: After 5s, fake keyboard typing
    setTimeout(() => {
        document.body.style.background = "#000";
        document.body.innerHTML = "<pre id='typing'></pre>";
        const typingText = "Accessing system...\nDecrypting files...\nBypassing security...\n";
        let index = 0;
        const typingEl = document.getElementById('typing');
        const typeInterval = setInterval(() => {
            typingEl.textContent += typingText[index];
            index++;
            if (index >= typingText.length) {
                clearInterval(typeInterval);

                // Step 2: Show hacker video
                setTimeout(showHackerVideo, 3000);
            }
        }, 100);
    }, 5000);

    function showHackerVideo() {
        document.body.innerHTML = "";
        const hackerDiv = document.getElementById('hackerVideo');
        hackerDiv.style.display = "block";

        // Load video & audio
        document.getElementById('videoFile').src = "mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4";
        document.getElementById('hackerAudio').src = "whispered-hello-goodbye-german-english-31467.mp3";

        // After video ends â†’ Matrix effect
        document.getElementById('videoFile').onended = startMatrix;
    }

    function startMatrix() {
        document.getElementById('hackerVideo').style.display = "none";
        const matrixDiv = document.getElementById('matrixEffect');
        matrixDiv.style.display = "block";

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        const interval = setInterval(draw, 50);

        // After 7s â†’ Final prank message
        setTimeout(() => {
            clearInterval(interval);
            matrixDiv.style.display = "none";
            document.getElementById('finalMessage').style.display = "block";
        }, 7000);
    }
</script>
</body>
</html>
