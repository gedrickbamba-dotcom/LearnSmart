<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillFlow</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header, section { padding: 20px; max-width: 800px; margin: auto; }
    nav { background: #4CAF50; color: white; text-align: center; padding: 10px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    /* Prank overlay */
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #00ff00;
        font-family: monospace;
        display: none;
        z-index: 9999;
    }
    #matrixCanvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    #keyboardSim {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40%;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
    }
    #hackerVideo {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        display: none;
        border: 2px solid #00ff00;
    }
    #finalMessage {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: red;
        font-size: 24px;
        display: none;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #finalMessage img {
        max-width: 90%;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Student Page -->
<header>
    <h1>SkillFlow</h1>
    <p>Welcome to SkillFlow! Track your skills and learn daily.</p>
</header>
<nav>
    <a href="#skills">Skills</a>
    <a href="#notes">Notes</a>
    <a href="#about">About</a>
</nav>
<section id="skills" class="card">
    <h2>Skills</h2>
    <p>Practice essential skills every day!</p>
</section>
<section id="notes" class="card">
    <h2>Notes</h2>
    <textarea style="width:100%; height:100px;" placeholder="Write something..."></textarea>
</section>
<section id="about" class="card">
    <h2>About</h2>
    <p>SkillFlow helps you become better at everything, step by step.</p>
</section>

<!-- Prank Overlay -->
<div id="prankOverlay">
    <canvas id="matrixCanvas"></canvas>
    <div id="keyboardSim"></div>
    <video id="hackerVideo">
        <source src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4" type="video/mp4">
    </video>
    <div id="finalMessage">
        <h1>Congratulations, Youâ€™ve Been Hacked!</h1>
        <img src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/IMG_20250804_233522.jpg">
    </div>
    <audio id="hackerAudio" src="https://github.com/gedrickbamba-dotcom/LearnSmart/raw/main/whispered-hello-goodbye-german-english-31467.mp3"></audio>
</div>

<script>
let clickCount = 0;

// Trigger prank on second click
document.body.addEventListener("click", () => {
    clickCount++;
    if (clickCount === 2) startPrank();
});

// Start prank
function startPrank() {
    const prankOverlay = document.getElementById('prankOverlay');
    prankOverlay.style.display = 'block';
    startMatrix();
    simulateKeyboard(() => {
        document.getElementById('keyboardSim').style.display = 'none';
        playHackerSequence();
    });
}

// Matrix effect
function startMatrix() {
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 30);
}

// Simulate mobile keyboard
function simulateKeyboard(callback) {
    const keyboard = document.getElementById('keyboardSim');
    keyboard.style.display = 'flex';
    const message = "Accessing system...\nHi, you've been hacked ^_^";
    let i = 0;

    // Embedded click sound (short beep)
    const clickSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YUoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA");

    function typeChar() {
        if (i < message.length) {
            keyboard.textContent += message[i];
            if (message[i] !== ' ' && message[i] !== '\n') clickSound.play();
            i++;
            setTimeout(typeChar, 150);
        } else {
            setTimeout(callback, 500);
        }
    }
    typeChar();
}

// Play hacker video + audio, then final message
function playHackerSequence() {
    const video = document.getElementById('hackerVideo');
    const audio = document.getElementById('hackerAudio');
    const finalMessage = document.getElementById('finalMessage');

    video.style.display = 'block';
    video.play();
    audio.play();

    video.onended = () => {
        audio.pause();
        finalMessage.style.display = 'flex';
        setTimeout(() => {
            document.getElementById('prankOverlay').style.display = 'none';
        }, 3000);
    };
}
</script>
</body>
</html>
