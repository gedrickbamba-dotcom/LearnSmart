<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnSmart</title>
<style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    header, section { padding: 20px; text-align: center; }
    .hidden { display: none; }

    /* Overlay for prank */
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #00ff00;
        font-family: monospace;
        z-index: 9999;
        display: none;
        overflow: hidden;
    }
    #keyboardSim { font-size: 18px; padding: 20px; white-space: pre-wrap; }
    #matrixCanvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
    }
    #hackerVideo {
        position: absolute;
        width: 80%; max-width: 400px;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #finalMessage {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: red;
        font-size: 28px;
        display: none;
    }
    #finalMessage img { width: 200px; margin-top: 10px; }
</style>
</head>
<body>

<!-- Student Site -->
<header>
    <h1>LearnSmart</h1>
    <p>Your simple study companion</p>
</header>
<section>
    <h2>Welcome!</h2>
    <p>Track your tasks and stay productive.</p>
    <ul>
        <li>Assignment due tomorrow</li>
        <li>Case study</li>
        <li>Letter</li>
    </ul>
</section>

<!-- Prank Overlay -->
<div id="prankOverlay">
    <canvas id="matrixCanvas"></canvas>
    <div id="keyboardSim"></div>
    <video id="hackerVideo" autoplay muted playsinline>
        <source src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4" type="video/mp4">
    </video>
    <audio id="hackerAudio">
        <source src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/whispered-hello-goodbye-german-english-31467.mp3" type="audio/mpeg">
    </audio>
    <div id="finalMessage">
        <h1>Congratulations, You’ve Been Hacked!</h1>
        <img src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/IMG_20250804_233522.jpg" alt="Prank Image">
    </div>
</div>

<script>
let prankTriggered = false;
let clickCount = 0;

// Trigger prank on second click
document.addEventListener('click', () => {
    clickCount++;
    if (clickCount === 2 && !prankTriggered) startPrank();
});

function startPrank() {
    prankTriggered = true;
    const overlay = document.getElementById('prankOverlay');
    const keyboardSim = document.getElementById('keyboardSim');
    const video = document.getElementById('hackerVideo');
    const audio = document.getElementById('hackerAudio');
    const matrixCanvas = document.getElementById('matrixCanvas');
    const finalMessage = document.getElementById('finalMessage');
    overlay.style.display = 'block';
    keyboardSim.style.display = 'block';

    // Simulate mobile typing
    let text = "Accessing system...\nHi, you’ve been hacked ^_^";
    let i = 0;
    let typing = setInterval(() => {
        keyboardSim.textContent += text[i] || "";
        i++;
        if (i > text.length) {
            clearInterval(typing);
            keyboardSim.style.display = 'none';

            // Show video + audio
            video.style.display = 'block';
            audio.play();

            setTimeout(() => {
                video.style.display = 'none';
                audio.pause();
                audio.currentTime = 0;

                // Start matrix effect
                matrixCanvas.style.display = 'block';
                startMatrix(matrixCanvas);

                setTimeout(() => {
                    stopMatrix();
                    matrixCanvas.style.display = 'none';

                    // Show final message
                    finalMessage.style.display = 'block';

                    // End prank after 3 sec
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 3000);
                }, 4000);
            }, 7000);
        }
    }, 100);

    // Matrix effect
    let matrixInterval;
    function startMatrix(canvas) {
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);

        matrixInterval = setInterval(() => {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = "20px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }, 33);
    }

    function stopMatrix() {
        clearInterval(matrixInterval);
    }
}
</script>
</body>
</html>
