<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnSmart</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        transition: background 0.3s;
        overflow-x: hidden;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 15px;
        text-align: center;
    }
    section {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    /* Prank Overlays */
    #keyboardOverlay, #matrixOverlay, #hackerVideo, #finalMessage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 9999;
    }
    #keyboardOverlay {
        background: transparent;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    #messageBox {
        background: white;
        padding: 10px;
        border-top: 1px solid #ccc;
        font-size: 16px;
    }
    #androidKeyboard {
        background: #ddd;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        padding: 5px;
        height: 40%;
    }
    #androidKeyboard div {
        background: white;
        text-align: center;
        padding: 10px;
        border-radius: 3px;
        font-size: 18px;
    }
    #matrixOverlay {
        background: black;
        color: lime;
        font-family: monospace;
        font-size: 20px;
        overflow: hidden;
    }
    #hackerVideo {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.8);
    }
    #hackerVideo video {
        width: 80%;
        max-width: 400px;
        border: 2px solid lime;
    }
    #finalMessage {
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-align: center;
    }
    #finalMessage img {
        max-width: 300px;
        margin-top: 15px;
    }
</style>
</head>
<body>
    <header>
        <h1>LearnSmart</h1>
        <p>Your daily student guide</p>
    </header>
    <section>
        <h2>Study Tips</h2>
        <p>Stay consistent, review daily, and take breaks to improve focus.</p>
        <h2>Assignments</h2>
        <ul>
            <li>Case Study – Due Tomorrow</li>
            <li>Letter Writing – Due Tomorrow</li>
        </ul>
    </section>

    <!-- PRANK OVERLAYS -->
    <div id="keyboardOverlay">
        <div id="messageBox"> </div>
        <div id="androidKeyboard"></div>
    </div>
    <canvas id="matrixOverlay"></canvas>
    <div id="hackerVideo">
        <video id="hackerVid" src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4"></video>
    </div>
    <div id="finalMessage">
        <h1>Congratulations, You've Been Hacked!</h1>
        <img src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/IMG_20250804_233522.jpg">
    </div>

    <!-- Embedded Typing Sound -->
    <audio id="clickSound">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YUoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
    </audio>
    <!-- Hacker Voice -->
    <audio id="hackerAudio" src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/whispered-hello-goodbye-german-english-31467.mp3"></audio>

<script>
let prankTriggered = false;
let clickCount = 0;

// Generate Android-style keyboard
const keys = "1234567890qwertyuiopasdfghjklzxcvbnm".split('');
const keyboardDiv = document.getElementById("androidKeyboard");
keys.forEach(k => {
    const key = document.createElement("div");
    key.textContent = k;
    keyboardDiv.appendChild(key);
});

// Matrix Effect
const canvas = document.getElementById('matrixOverlay');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
let matrixInterval;

// Prank Sequence
function startPrank() {
    if (prankTriggered) return;
    prankTriggered = true;

    // Keyboard overlay
    document.getElementById("keyboardOverlay").style.display = "flex";
    const messageBox = document.getElementById("messageBox");
    const clickSound = document.getElementById("clickSound");
    const textToType = ["Accessing system...", "Hi, you've been hacked ^_^"];
    let currentLine = 0;
    let charIndex = 0;

    function typeMessage() {
        if (charIndex < textToType[currentLine].length) {
            messageBox.textContent += textToType[currentLine][charIndex];
            clickSound.currentTime = 0;
            clickSound.play();
            charIndex++;
            setTimeout(typeMessage, 150);
        } else {
            currentLine++;
            if (currentLine < textToType.length) {
                messageBox.textContent += "\n";
                charIndex = 0;
                setTimeout(typeMessage, 500);
            } else {
                setTimeout(startVideo, 1000);
            }
        }
    }
    typeMessage();

    // Start video after keyboard
    function startVideo() {
        document.getElementById("keyboardOverlay").style.display = "none";
        document.getElementById("hackerVideo").style.display = "flex";
        const vid = document.getElementById("hackerVid");
        const hackerAudio = document.getElementById("hackerAudio");
        vid.play();
        hackerAudio.play();
        vid.onended = () => {
            document.getElementById("hackerVideo").style.display = "none";
            startMatrix();
        };
    }

    // Matrix and Final Message
    function startMatrix() {
        document.getElementById("matrixOverlay").style.display = "block";
        matrixInterval = setInterval(drawMatrix, 50);
        setTimeout(() => {
            clearInterval(matrixInterval);
            document.getElementById("matrixOverlay").style.display = "none";
            document.getElementById("finalMessage").style.display = "flex";
            setTimeout(() => {
                document.getElementById("finalMessage").style.display = "none";
            }, 3000);
        }, 4000);
    }
}

// Trigger prank on second click
document.body.addEventListener("click", () => {
    clickCount++;
    if (clickCount === 2) startPrank();
});
</script>
</body>
</html>
