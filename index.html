<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
    }
    header, section {
        padding: 20px;
        text-align: center;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
    }
    /* --- Prank Overlay --- */
    #prankOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: #0F0;
        display: none;
        z-index: 9999;
    }
    canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    #keyboard {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background: #222;
        padding: 10px;
    }
    #keyboard button {
        width: 9%;
        margin: 2px;
        padding: 10px;
        font-size: 16px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    #hackerVideo {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        display: none;
        z-index: 10000;
    }
    #finalMessage {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: red;
        font-size: 28px;
        font-weight: bold;
        display: none;
        background: white;
        padding: 15px;
        border-radius: 8px;
    }
    #finalMessage img {
        width: 200px;
        display: block;
        margin: 10px auto;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to Student Hub</h1>
    <p>Your all-in-one guide for school success.</p>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Assignments</a>
    <a href="#">Notes</a>
</nav>
<section>
    <h2>Today's Tip</h2>
    <p>Stay consistent. Small efforts daily bring big results.</p>
</section>

<!-- Prank Overlay -->
<div id="prankOverlay">
    <canvas id="matrixCanvas"></canvas>
    <div id="keyboard"></div>
    <video id="hackerVideo" src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/mixkit-hacker-with-a-digital-glitch-over-his-face-46627-hd-ready.mp4"></video>
    <div id="finalMessage">
        <p>CONGRATULATIONS, YOU'VE BEEN HACKED!</p>
        <img src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/IMG_20250804_233522.jpg">
    </div>
</div>

<audio id="hackerAudio" src="https://raw.githubusercontent.com/gedrickbamba-dotcom/LearnSmart/main/whispered-hello-goodbye-german-english-31467.mp3"></audio>

<!-- Embedded Click Sound (Base64) -->
<audio id="clickSound">
    <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3">
</audio>

<script>
let prankTriggered = false;
document.body.addEventListener("click", () => {
    if (!prankTriggered) {
        prankTriggered = true;
        startPrank();
    }
});

function startPrank() {
    const overlay = document.getElementById("prankOverlay");
    const keyboard = document.getElementById("keyboard");
    const hackerVideo = document.getElementById("hackerVideo");
    const hackerAudio = document.getElementById("hackerAudio");
    const finalMessage = document.getElementById("finalMessage");
    const clickSound = document.getElementById("clickSound");
    overlay.style.display = "block";

    // Setup Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    const matrixInterval = setInterval(drawMatrix, 50);

    // Create Mobile Keyboard
    const keys = "1234567890QWERTYUIOPASDFGHJKLZXCVBNM";
    keys.split("").forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => clickSound.play();
        keyboard.appendChild(btn);
    });

    // Simulate Typing for 7 Seconds
    let typingTime = 0;
    const typingInterval = setInterval(() => {
        const randomKey = keyboard.children[Math.floor(Math.random() * keyboard.children.length)];
        randomKey.click();
        typingTime += 300;
        if (typingTime >= 7000) {
            clearInterval(typingInterval);
            keyboard.style.display = "none";
            hackerVideo.style.display = "block";
            hackerVideo.play();
            hackerAudio.play();

            hackerVideo.onended = () => {
                clearInterval(matrixInterval);
                hackerVideo.style.display = "none";
                finalMessage.style.display = "block";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 4000);
            };
        }
    }, 300);
}
</script>
</body>
</html>
